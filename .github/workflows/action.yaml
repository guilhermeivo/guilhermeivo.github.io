name: Deploy Page

run-name: ${{ github.actor }} está compilando uma página

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
          cache-version: 0
      - name: Setup Páginas
        id: pages
        uses: actions/configure-pages@v5
      - name: Instalando os arquivos
        run: ./bin/install.sh
      - name: Compilando os arquivos
        run: ./bin/build.sh
        env:
          JEKYLL_ENV: production
      - name: Listar arquivos dentro do repositório
        run: |
          ls -a ${{ github.workspace }}/_site
      - name: Carregar arquivos estáticos como artefato
        id: deployment
        uses: actions/upload-pages-artifact@v3
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 