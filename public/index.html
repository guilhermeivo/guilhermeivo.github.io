    <script>
        const canvasSupported = !!window.HTMLCanvasElement
        const templateSupported = "content" in document.createElement("template")
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)

        }

        }
        if (!canvasSupported) {

        }
        if (!templateSupported) {

        }

        const cardsList = [
            { title: 'BaseTech-Inc/Tupa-Server', description: 'Servidor para a empresa Tup√£ desenvolvido por @BaseTech-Inc.', links: ['https://github.com/BaseTech-Inc/Tupa-Server'] },

            { title: 'computing-projects', description: 'Experimentos relacionados com computa√ß√£o.', links: ['https://github.com/guilhermeivo/computing-projects'] }
        ]

        const cards = document.getElementById("cards")
        const templateCard = document.getElementById("card")
        cardsList.forEach((card, index) => {
            const clone = templateCard.content.cloneNode(true)
            const cardAnchor = clone.getElementById('card_anchor')
            cardAnchor.href = card.links[0]
            cardAnchor.tabIndex = index + 1
            cardAnchor.style.background = `rgba(${ 16 * index + 16 }, ${ 16 * index + 16 }, ${ 16 * index + 16 })`

            cards.appendChild(clone);

            cardAnchor.querySelector("h3").textContent = card.title
            cardAnchor.querySelector("p").textContent = card.description
        })

        const onFocusOutCard = event => {
            for (let card of document.querySelector('#cards').children) {
                card.style.border = '1px solid rgb(255, 255, 255)'
            }
        }
        const onFocusCard = event => {
            for (let card of document.querySelector('#cards').children) {
                card.style.border = '1px solid rgb(255, 255, 255)'
            }
            event.target.style.border = '1px solid rgb(0, 0, 0)'
        }
    </script>
