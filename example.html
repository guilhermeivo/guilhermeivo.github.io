<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="./resources/style.css">

    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="./src/Math/v3.js"></script>
    <script src="./src/Math/m4.js"></script>
    <script type="module">
`use strict`

import Program from './src/Program.js'
import vertexSource from './src/shaders/vertexSource.js'
import fragmentSource from './src/shaders/fragmentSource.js'

import Geometry from './src/Core/Geometry.js'
import Material from './src/Core/Material.js'
import Mesh from './src/Mesh.js'

import Scene from './src/Scene.js'
import Renderer from './src/Renderer.js'

import Camera from './src/Cameras/Camera.js'
import Light from './src/Lights/Light.js'
import Axis from './src/Objects/Axis.js'

import { loadObj } from './src/common.js'

window.addEventListener('load', () => {
    const canvas = document.querySelector('#canvas')
    const gl = canvas.getContext('webgl2')

    if (!gl) {
        alert('Unable to initialize WebGL. Your browser or machine may not support it.')
        return
    }

    // SCENE
    const shader = new Program(gl, vertexSource, fragmentSource)
    const scene = new Scene(gl, [ shader ])

    /// AXIS
    const axis = new Axis(gl, {
        location: new Vector3([ 0, 0, 0 ]),
        scale: new Vector3([ 50, 50, 50 ])
    })
    scene.add(axis)

    /// CAMERA
    const camera = new Camera(gl, canvas.width / canvas.height, {
        location: [ 0, 0, 600 ]
    }, {
        zNear: 30,
        zFar: 1000,
        fieldOfViewRadians: Math.degreeToRadians(45),
        orthographic: false,
        orthographicUnits: 150
    })
    camera.target = axis
    scene.add(camera)

    /// Light
    const lightRed = new Light(gl, { 
        location: [ 150, 0, 0 ],
        color: [ .9, 0, 0 ] 
    })
    scene.add(lightRed)

    const lightBlue = new Light(gl, {
        location: [ -150, 0, 0 ],
        color: [ 0, 0, .9 ]
    })
    scene.add(lightBlue)

    /// MONKEY
    loadObj(scene, '../resources/monkey/', 'monkey.obj')
        .then(collection => {
            scene.add(collection)
            const monkey = collection.objects[0]
            monkey.rotationSpeed = .2
            monkey.parent = axis
            monkey._update = (state, fps) => {
                axis.mesh.rotation[1] += state.rotationSpeed / fps
            }
        })

    /// RENDERER
    const renderer = new Renderer(gl)

    /// ANIMATION
    let lastTime = 0
    function animate(timeStamp) {
        let deltaTime = timeStamp - lastTime
        lastTime = timeStamp
        let fps = 1000 / deltaTime

        renderer.render(scene, camera, fps)

        window.requestAnimationFrame(animate)
    }
    animate(0)
})
    </script>
</body>
</html>
