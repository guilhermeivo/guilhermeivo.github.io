<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <link rel="stylesheet" href="./resources/style.css">

    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">
</head>
<body>
    <canvas id="canvas"></canvas>

    <script src="./src/Math/v3.js"></script>
    <script src="./src/Math/m4.js"></script>
    <script type="module">
`use strict`

import Program from './src/Program.js'
import vertexSource from './src/shaders/vertexSource.js'
import fragmentSource from './src/shaders/fragmentSource.js'

import Scene from './src/Scene.js'
import Camera from './src/Camera.js'
import Renderer from './src/Renderer.js'
import Light from './src/Light.js'

import Geometry from './src/Core/Geometry.js'
import Material from './src/Core/Material.js'
import Mesh from './src/Mesh.js'

import { loadObj } from './src/common.js'

window.addEventListener('load', () => {
    const canvas = document.querySelector('#canvas')
    const gl = canvas.getContext('webgl2')

    if (!gl) {
        alert('Unable to initialize WebGL. Your browser or machine may not support it.')
        return
    }

    // SCENE
    const shader = new Program(gl, vertexSource, fragmentSource)
    const scene = new Scene(gl, [ shader ])

    /// CAMERA
    const camera = new Camera(canvas.width / canvas.height, {
        location: [ 0, 0, 600 ]
    }, {
        zNear: 30,
        zFar: 1500,
        fieldOfViewRadians: Math.degreeToRadians(45),
        orthographic: false,
        orthographicUnits: 150
    })

    /// LIGHT
    scene.addLight(new Light({
        position: [ 150, 0, 0 ],
        color: [ .9, 0, 0 ]
    }))
    scene.addLight(new Light({
        position: [ -150, 0, 0 ],
        color: [ 0, 0, .9 ]
    }))

    /// RENDERER
    const renderer = new Renderer(gl)

    /// MONKEY
    const collection = loadObj(
        scene, './resources/monkey/', 'monkey.obj', { scale: [ 50, 50, 50 ] })
    scene.addCollection(collection)

    /// ANIMATION
    let lastTime = 0
    const rotationSpeed = .6
    function animate(timeStamp) {
        let deltaTime = timeStamp - lastTime
        lastTime = timeStamp
        let fps = 1000 / deltaTime

        renderer.render(scene, camera, fps)
        if (collection.objects[0]) collection.objects[0].mesh.rotation[1] += rotationSpeed / fps

        window.requestAnimationFrame(animate)
    }
    animate(0)
})
    </script>
</body>
</html>
